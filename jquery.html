<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>jQuery Neat Slider Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <!-- Linearicons used for next and previous controler icons -->
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
  <!-- Neat Slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="neat-slider.css">
  <!-- Neat Slider Javascript file  -->
  <script src="neat-slider.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 style="text-align: center; margin-bottom: 30px">jQuery Neat Slider Example</h1>
  <div class="neat-slider">
    <!-- Previous image arrow -->
    <span class="[ lnr lnr-chevron-left-circle ] arrow" id="prev" alt="Previous"></span>

    <!-- Image container -->
    <div class="ns-image-container">
      
      
      <img src="https://source.unsplash.com/700x506/?holiday">
      <img src="https://source.unsplash.com/700x506/?cat">
      <img src="https://source.unsplash.com/700x506/?sunset">
      
    </div>

    <!-- Next image arrow -->
    <span class="[ lnr lnr-chevron-right-circle ] arrow" id="next" alt="Next"></span>

    <!-- Dot navigation -->
    <div class="dotnav"></div>
  </div>
</div>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-36251023-1']);
  _gaq.push(['_setDomainName', 'jqueryscript.net']);

    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>
</html>
